<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap" rel="stylesheet">
  </head>

  <body id="body" class="py-4">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <header class="header">
      <i class="project-logo text-center fas fa-wind"></i>
      <h1 class="project-title text-center mb-none mt-n2 mb-1">Gust</h1>
      <h5 class="font-weight-light">A Weather App by <strong>Joe Burke</strong></h4>
    </header>


    <section id="form-section" class="form-section container">
      <form class="city-form p-3 my-3">
        <div class="form-group">
          <label for="city">City</label>
          <input
            id="city-input"
            type="text"
            class="form-control form-control-lg"
            name="city"
          />
          <small class="form-text text-muted"
            >Which city's weather would you like to see?</small
          >
        </div>
        <button
          id="submit-city-form-button"
          type="button"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
